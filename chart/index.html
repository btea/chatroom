<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>二次元聊天室</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="shortcut icon" href="favicon/timg.ico"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <h1>Chat</h1>
            <span id="status"></span>
        </div>
        <div id="historyMsg"></div>
        <div class="controls">
            <div class="items">
                <label for="sendImage" class="imageLabel">
                    <input id="sendImage" type="file" value="image"/>
                    <i class="material-icons mu-icon">image</i>
                </label>
                <div class="icons" id="emoji">
                    <i  class="material-icons mu-icon">mood</i>
                </div>
                <div id="colorStyle">
                    <input class="color" type="color" placeholder="#000" title="font color"/>
                    <i class="material-icons mu-icon">lens</i>
                </div>
                <span id="emoji-wrap">颜文字</span>
                <input id="clearBtn" type="button" value="clear" title="clear screen"/>

                <i class="material-icons mu-icon">videocam</i>
            </div>
            <textarea id="messageInput" placeholder="enter to send"></textarea>
            <div id="sendBtn">
                <i class="material-icons mu-icon">send</i>
            </div>
            <div id="emojiWrapper"></div>
            <div id="emoji-wraps"></div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">connecting to server...</p>
        <div id="nickWrapper">
            <input type="text" placeholder="nickname" id="nicknameInput"/>
            <input type="button" value="OK" id="loginBtn"/>
        </div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
